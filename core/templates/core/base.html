<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
  </head>
  <body>
      <!-- NavegaciÃ³n -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"><strong>Larva</strong> Platform</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav">
              {% if not request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Acceder</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Registro</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link">Hola <strong>{{ user|title}}</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Salir</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container">
        <div class="row">

          <!-- Side bar menu -->
          <div class="col-12 col-md-3">
            <h5 class="my-3"><strong>Stores</strong></h5>
            <div class="list-group">
              <a href="#" class="list-group-item">Claroshop</a>
              <a href="#" class="list-group-item">Linio</a>
              <a href="#" class="list-group-item">Walmart</a>
            </div>
          </div>

          <div class="col-12 col-md-9">
              <!-- Contenido -->
              {% block content %}
                
              {% endblock %}
          </div>
        </div>
    </div>

      <!-- Javascript -->
      <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'core/js/main.js' %}"></script>
  </body>
</html>
